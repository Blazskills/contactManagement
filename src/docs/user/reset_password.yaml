Reset Password
---
tags:
  - User
parameters:
  - name: body
    description: The body should contain the New Password credential
    in: body
    required: true
    schema:
      type: object
      required:
        - "Password"
      properties:
        email:
          type: "Password"
          example: "admin1"
responses:
  200:
    description: Password Successfully Changed
  
  401:
    description: UNAUTHORIZED

  400:
    description: Bad Request